{% extends "base.html" %}

{% block content %}
<h1>Django Music Collection</h1>
<a href="{% url 'add_album' %}">Add New</a>



{% for album in albums %}
<div>
    <h3>{{ album.artist }}</h3>
    <p>{{ album.title }}</p>
   
    <a href="{% url 'edit_album' album.pk %}">Edit Album</a>
    <br>
    <a href="{% url 'detail_album' album.pk %}" class="btn btn-primary">Details</a>
    <br>
    <a href="{% url 'delete_albums' album.pk %}" class="btn btn-primary">Delete</a>

</div>
{% endfor %}


{% endblock %}
